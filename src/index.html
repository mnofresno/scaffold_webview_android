<!DOCTYPE html>
<html lang="en" ng-app="webviewApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView Example</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="MainController">
    <div class="container">
        <h1>{{ message }}</h1>
        <p>This is a simple HTML page displayed in an Android WebView.</p>
    </div>
    <div id="dialog" title="Dont contact form">
        <p>Now I can read a better text</p>
    </div>
    <button ng-click="openDialog()">Open a new dialog</button>
</body>
</html>
