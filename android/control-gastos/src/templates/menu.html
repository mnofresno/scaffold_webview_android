<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"><strong>Control Gastos</strong>
        </button>    
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button ng-click="viewModel.getSaldo()" class="button button-positive button-borderless"><strong>{{ viewModel.saldo }} </strong><i class="ion-loop"></i></button>
      </ion-nav-buttons> 
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Men&uacute;</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-toggle ui-sref="app.home">
          <i class="icon ion-cash"></i>
          Registrar gasto
        </ion-item>
        <ion-item menu-toggle ui-sref="app.listadoGastos">
          <i class="icon ion-ios-list-outline"></i>
          Listado de movimientos
        </ion-item>
        <ion-item menu-toggle ng-click="viewModel.mostrarPosicion()">
          <i class="icon ion-speedometer"></i>
          Mostrar posici&oacute;n
        </ion-item>
        <ion-item menu-toggle ui-sref="app.Configuracion">
          <i class="icon ion-settings"></i>
          Configuraci&oacute;n
        </ion-item>
        <ion-item menu-toggle ui-sref="app.gastosMensuales">
          <i class="icon ion-calendar"></i>
          Gastos por mes
        </ion-item>
        <ion-item menu-toggle ui-sref="app.gastosPorCategoria">
          <i class="icon ion-flag"></i>
          Gastos por categoria
        </ion-item>
        <ion-item menu-toggle ui-sref="app.realizarReintegro">
          <i class="icon ion-paper-airplane"></i>
          Realizar reintegro
        </ion-item>
        <ion-item menu-toggle ng-click="viewModel.sincronizarTodo()">
          <i class="icon ion-loop"></i>
          Sincronizar todo
        </ion-item>
        <ion-item menu-toggle ui-sref="app.offline">
          <i class="icon ion-android-globe"></i>
          Gastos offline {{viewModel.movimientosPendientes()}}
        </ion-item>
        <ion-item menu-toggle ng-click="viewModel.solicitarResumen()">
          <i class="icon ion-email"></i>
          Solicitar Resumen
        </ion-item>
        <ion-item menu-toggle ng-click="viewModel.VerMensajesNoLeidos()">
          <i class="icon ion-email"></i>
          Mensajes no leídos
        </ion-item>
        <ion-item menu-toggle ng-click="viewModel.scanQrCode()">
          <i class="icon ion-qr-scanner"></i>
          Leer codigo QR
        </ion-item>
        <ion-item menu-toggle ng-click="viewModel.cerrarSesion()">
          <i class="ion-android-exit"></i>
          Cerrar sesión
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
