version: '3'
services:
  android-build:
    build: .
    volumes:
      - ./app:/app
      - ./src:/src
    environment:
      ANDROID_HOME: /usr/local/android-sdk
      PATH: $ANDROID_HOME/cmdline-tools/tools/bin:$ANDROID_HOME/platform-tools:$PATH
    devices:
      - /dev/bus/usb:/dev/bus/usb
    stdin_open: true
    tty: true
